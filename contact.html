<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Me</title>
  </head>
  <body>
    <header class="header-about">
      <div class="container">
        <nav class="header-about__nav main-nav">
          <img src="./img/logo.png" alt="Mi portafolio" class="header-about__logo logo">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact">
      <div class="container">
        <h2 class="title">Contact me</h2>
        <p class="lead">Here is how you can reach me</p>
        <form class="contact__form">
          <div class="contact__form-inputs">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="text" name="subject" placeholder="Subject">
            <input type="tel" name="phone" placeholder="Phone Number">
            <textarea class="contact__message" name="message" cols="30" rows="10" placeholder="Enter Message..."></textarea>
          </div>
        </form>
        <button class="contact__btn">Submit</button>
      </div>

      <div class="contact__icons">
        <div class="contact__icons-icon">
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>correo@something.com</p>
        </div>
        <div class="contact__icons-icon">
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>+58 555-555-5555</p>
        </div>
        <div class="contact__icons-icon">
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Calle, Estado, País</p>
        </div>
      </div>

      <div class="contact__copy">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    
    <footer class="footer">
      <div class="container">
        <p class="footer__copyright">Copyright © 2019. All Rights Reserved</p>
        <div class="footer__icons">
          <div class="footer__icons-icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="footer__icons-icon">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="footer__icons-icon">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="footer__icons-icon">
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
